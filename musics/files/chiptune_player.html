        let audioContext = null;
        let currentOscillator = null;
        let currentGain = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function getDurationInSeconds(dur, tempo) {
            const beatDuration = 60 / tempo;
            const durations = {
                'w': 4,
                'h': 2,
                'qd': 1.5,
                'q': 1,
                'e': 0.5
            };
            return (durations[dur] || 1) * beatDuration;
        }

        function playNote(freq, duration) {
            return new Promise(resolve => {
                if (freq === 0) {
                    setTimeout(resolve, duration * 1000);
                    return;
                }

                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);

                osc.frequency.value = freq;
                osc.type = 'square';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + duration);

                setTimeout(resolve, duration * 1000);
            });
        }

        async function playMusic(musicKey) {
            initAudio();
            const music = musicMap[musicKey];
            if (!music) return;

            updateStatus(`Tocando ${musicKey.toUpperCase()}...`);

            try {
                for (const note of music.notes) {
                    const duration = getDurationInSeconds(note.dur, music.tempo);
                    await playNote(note.freq, duration);
                }
                updateStatus('Pronto!');
            } catch (e) {
                updateStatus('Erro ao tocar');
            }
        }

        function stopMusic() {
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            updateStatus('Parado');
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
